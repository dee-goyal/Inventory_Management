<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction</title>
    <style>
        /* Reset some default browser styles */
        body, h2, h3, label, input {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            display: inline-block;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h3 {
            color: #28a745;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h2>Stock Prediction for Store and Product</h2>
        <form method="post">
            <label for="store_id">Store ID:</label>
            <input type="number" name="store_id" id="store_id" required><br><br>
            <label for="product_id">Product ID:</label>
            <input type="number" name="product_id" id="product_id" required><br><br>
            <input type="submit" value="Submit">
        </form>
    
        {% if result %}
            <h3>Result: {{ result }}</h3>
        {% endif %}
    </div>
</body>
</html>
